<ion-content>
  <ion-grid class="main-grid">
    <ion-row class="button-row">
      <ion-button class="heart" (click)="OnClick()">
        <ion-icon name="{{ isFilled ? 'heart' : 'heart-outline'}}"></ion-icon>
      </ion-button>
      <ion-button class="heart">
        <ion-icon name="share-outline" id="share"></ion-icon>
      </ion-button>
      <ion-button class="planner">
        add to planner
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
